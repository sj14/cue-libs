name: Release
"on":
  - push
  - pull_request
jobs:
  gotests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.18"
          cache: "true"
          cache-dependency-path: go.sum
      - name: Run Go fmt
        run: |-
          go mod tidy
          go mod verify
          git diff --exit-code
      - name: Run Go fmt
        run: |-
          go fmt ./...
          git diff --exit-code
      - name: Run Go tests
        run: go test -race ./...